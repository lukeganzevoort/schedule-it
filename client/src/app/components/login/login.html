<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
>
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">Welcome Back</h2>
      <p class="text-gray-600 mb-8 text-center">Sign in to manage your leagues</p>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your username"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your password"
          />
        </div>

        @if (error) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ error }}
        </div>
        }

        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-medium">
            Sign up
          </a>
        </p>
      </div>

      <div class="mt-4 text-center">
        <a routerLink="/demo" class="text-gray-600 hover:text-gray-700 text-sm"> ‚Üê Back to demo </a>
      </div>
    </div>
  </div>
</div>
